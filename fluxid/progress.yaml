  - id: m04
    title: Flyer Creation and Management
    deliverable: Authenticated users can create, publish, edit, and delete their own digital flyers. The "Flyern" button in the header provides access to a complete flyer creation interface where users upload images (1-5 required), add text content, select category tags, input location (with backend geocoding), and set publication/expiration dates. Users can view their published flyers on their profile page, tap to edit any aspect, extend expiration dates with manual reactivation, and permanently delete flyers. All flyer data is persisted with image storage and geocoding integration.
