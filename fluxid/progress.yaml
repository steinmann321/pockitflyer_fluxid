  - id: m02
    title: User Authentication and Profile Management
    deliverable: Users can create accounts with email registration, log in securely, and manage their public profile. The authentication system is fully integrated with JWT-based security, and users can edit their profile picture and name. Registration automatically creates an empty default profile. The header login button switches to a profile avatar when authenticated, providing access to the user's own profile page. All profile pages are publicly viewable by anyone, including anonymous users.
